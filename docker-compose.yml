version: "3.7"

services:
  backend:
    build: ./backend
    container_name: backend
    command: "uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend/:/backend
    depends_on:
      - unknown_mongo
    env_file:
      - .env
  frontend:
    build: ./frontend
    container_name: frontend
    working_dir: /frontend
    command: pnpm run dev -- --open --host 0.0.0.0
    volumes:
      - ./frontend/src/:/frontend/src/
      - ./frontend/static/:/frontend/static/
    depends_on:
      - unknown_mongo
    env_file:
      - .env
  unknown_mongo:
    image: mongo
    container_name: unknown_mongo
    restart: always
    env_file:
      - .env
    volumes:
      - "./data:/data/db"
  client:
    image: nginx
    ports:
      - 2080:80
    volumes:
      - type: bind
        source: ./dev-proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    depends_on:
      - frontend
      - backend
